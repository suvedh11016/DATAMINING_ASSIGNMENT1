<!doctype html>
<html>
<head><title>Product Similarity Search</title></head>
<body>
  <h1>Find Similar Products</h1>
  <form method="post">
    <label>Enter ASIN:</label>
    <input type="text" name="asin" required>
    <button type="submit">Search</button>
  </form>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
</body>
</html>
